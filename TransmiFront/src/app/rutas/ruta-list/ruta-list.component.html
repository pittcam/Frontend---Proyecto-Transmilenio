<div class="rutas-container">
  <h1>Rutas</h1>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <div class="button-container">
    <!-- Botón para crear una nueva ruta -->
    <button (click)="crearRuta()" class="btn btn-create">Crear Ruta</button>
  </div>

  <!-- Mostrar un spinner o mensaje de carga cuando esté cargando -->
  <ng-container *ngIf="loading; else rutasList">
    <p>Cargando rutas...</p> <!-- Aquí puedes agregar un spinner si prefieres -->
  </ng-container>

  <ng-template #rutasList>
    <ul *ngIf="allRutas$ | async as allRutas" class="rutas-list">
      <li *ngFor="let ruta of allRutas" class="ruta-item">
        <span class="ruta-name">{{ ruta.nombre }}</span> <!-- Asegúrate de que las propiedades sean correctas -->
        <div class="ruta-buttons">
          <button (click)="verRuta(ruta.id)" class="btn btn-view">Ver</button> <!-- Botón para ver la ruta -->
          <button *ngIf="ruta.id !== null" (click)="editarRuta(ruta.id)" class="btn btn-edit">Editar</button>
          <button (click)="eliminarRuta(ruta.id)" class="btn btn-delete">Eliminar</button>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
